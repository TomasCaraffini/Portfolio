<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lado1 = Number(prompt("Ingrese el primer lado del triangulo")) 
        let lado2 = Number(prompt("Ingrese el segundo lado del triangulo")) 
        let lado3 = Number(prompt("Ingrese el tercer lado del triangulo")) 
    </script>

    <script>
        if( lado1 == lado2 && lado3 == lado2) {
            alert("es un triangulo equilatero")
        }else if( lado1 == lado2 || lado3 == lado1 || lado3 == lado2){
            alert("es un triangulo isoceles")
        }else {
            alert("es un triangulo escaleno")
        }
    </script>
</body>
</html>
