<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const numeroAdivinar = Math.floor(Math.random() * 11);
let adivinanza;


do {
    adivinanza = parseInt(prompt("Adivina el número entre 0 y 10:"));

    
    if (isNaN(adivinanza)) {
        alert("Por favor, ingresa un número válido.");
    } else if (adivinanza < numeroAdivinar) {
        alert("El número ingresado es menor que el número a adivinar.");
    } else if (adivinanza > numeroAdivinar) {
        alert("El número ingresado es mayor que el número a adivinar.");
    } else {
        alert("¡Felicidades! Has adivinado el número.");
    }
} while (adivinanza !== numeroAdivinar);



    </script>
</body>
</html>
